<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>Weather Forecast Dashboard</title>
</head>

<body>
  <div class="container text-center">
    <div class="row">
      <div class="col-12 p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
        <h1>Weather Dashboard</h1>
      </div>
      <div class="col-3" style="padding: 5px;">
        <h4 id="primary-city" style="text-align: left;">Search for a City:</h4>
        <input class="form-control" id="cityName" type="text" placeholder="i.e. London"
          aria-label="default input example">
        <input style="width: 95%; margin: 5px;" class="btn btn-primary" type="submit" value="Search">
        <p id="line"></p>
      </div>
      <div id="borderbox" class="col-9">
        <p id="city" style="font-weight: bold;font-size: 30px;""></p>
        <p id=" date"></p>
        <img id="icon">
        <p id="temp"></p>
        <p id="wind"></p>
        <p id="humidity"></p>
      </div>

      <div class="col" id="cityLocation"></div>
    </div>
    <div class="row">
      <div class="col-3" id="cityList">List of Cities
        <p>
          <button type="button" style="width: 95%; margin: 5px;" class="btn btn-secondary" disabled>Previous City
            Name</button>
        </p>
      </div>
      <div class="col-9" id="fiveDayForecast">
        <h2>5 Day Forecast</h2>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
<script src="./assets/js/javascript.js"></script>

</html>
